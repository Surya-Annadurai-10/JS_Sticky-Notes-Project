<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="top">
            <textarea placeholder="// Write a note here" name="text" id="textarea" rows="10" cols="60"></textarea>
            <div class="color">
               
                <input id="color" type="color"  value="#ff00FF">
            </div>
            <button id="add-button">Add note</button>
        </div>
        
      
    </div>
    <div class="right">
        <h1>Your Notes</h1>
        <div class="notes-container">
            
        </div>
    </div>
    <p class="para">You have not added a note yet.</p>
    <script src="./script.js"></script>
</body>
</html>
